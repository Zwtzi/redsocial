<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ddd;
        }

        .btn-primary {
            background-color: #555;
            border-color: #777;
        }

        .btn-primary:hover {
            background-color: #777;
            border-color: #999;
        }

        .btn-outline-primary {
            color: #ddd;
            border-color: #777;
        }

        .btn-outline-primary:hover {
            background-color: #444;
            border-color: #999;
        }

        img {
            filter: grayscale(100%);
        }

        .card {
            background-color: #2a2a2a;
            border: 1px solid #444;
        }

        .card-body {
            color: white;
        }

        .like-btn[data-liked="true"] {
            background-color: white;
            color: black;
            border-color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <a href="timeline.html" class="btn btn-primary d-flex align-items-center justify-content-center">
                <img src="images/homablanco.png" alt="Icono de inicio"
                    style="width: 20px; height: 20px; margin-right: 8px;">
                Ir a Timeline
            </a>
        </div>





        <div class="row">
            <div class="col-md-4 text-center" style="font-size: 0.8rem;">
                <img src="images/profile.jpg" class="rounded-circle" alt="Foto de perfil"
                    style="width: 80px; height: 80px;">
                <h3 class="mt-3" style="font-size: 1.2rem;">@zwtz.o</h3>
                <p style="font-size: 0.9rem;"><i>𝖂𝖊 𝖇𝖔𝖙𝖍 𝖘𝖙𝖆𝖗𝖊𝖉 𝖎𝖓𝖙𝖔 𝖙𝖍𝖊 𝖆𝖇𝖞𝖘𝖘 𝖆𝖓𝖉 𝖜𝖍𝖊𝖓
                        𝖎𝖙 𝖑𝖔𝖔𝖐𝖊𝖉 𝖇𝖆𝖈𝖐, 𝖞𝖔𝖚 𝖇𝖑𝖎𝖓𝖐𝖊𝖉.</i></p>
                <p style="font-size: 0.9rem;"><strong>Seguidores:</strong> 104 | <strong>Seguidos:</strong> 98</p>
            </div>

            <div class="col-md-8">
                <h4>Publicaciones</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="images/fun.png" class="card-img-top" alt="Publicación">
                            <div class="card-body">
                                <p class="card-text">𝓕𝓾𝓷 𝓪𝓷𝓭 𝓰𝓪𝓶𝓮𝓼.</p>
                                <button class="btn btn-outline-primary btn-sm like-btn" data-liked="false">🤍 5</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="images/form.png" class="card-img-top" alt="Publicación">
                            <div class="card-body">
                                <p class="card-text">𝑭𝒐𝒓𝒎 𝒂𝒏𝒅 𝑽𝒐𝒊𝒅</p>
                                <button class="btn btn-outline-primary btn-sm like-btn" data-liked="false">🤍 3</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="images/wg.png"card-img-top" alt="Publicación">
                            <div class="card-body">
                                <p class="card-text">𝖂𝖍𝖆𝖙'𝖘 𝖍𝖆𝖕𝖕𝖊𝖓𝖊𝖉</p>
                                <button class="btn btn-outline-primary btn-sm like-btn" data-liked="false">🤍 8</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.like-btn').click(function() {
                let btn = $(this);
                let count = parseInt(btn.text().replace('🤍 ', ''));
                let isLiked = btn.attr('data-liked') === 'true';

                if (isLiked) {
                    count--; // Quitar like
                    btn.attr('data-liked', 'false');
                    btn.removeClass('btn-primary').addClass('btn-outline-primary');
                } else {
                    count++; // Dar like
                    btn.attr('data-liked', 'true');
                    btn.removeClass('btn-outline-primary').addClass('btn-primary');
                }

                btn.text(`🖤 ${count}`);
            });
        });
    </script>
</body>

</html>
