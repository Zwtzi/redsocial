<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Red Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            margin-top: 5rem;
        }

        .form-label,
        .form-check-label {
            color: #fff;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-primary {
            background-color: #555;
            border-color: #555;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #777;
            border-color: #777;
        }

        .form-check-input {
            border: 1px solid #555;
        }

        a {
            color: #fff;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-center {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="login-form" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="text-center mt-3">
                <a href="#">¿Olvidaste tu contraseña?</a> | <a href="register.html">Registrarse</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#login-form').submit(function (event) {
                event.preventDefault();
                let username = $('#username').val().trim();
                let password = $('#password').val().trim();

                if (username === "" || password === "") {
                    alert("Por favor, complete todos los campos.");
                    return;
                }

                if (username === "zwtz" && password === "zwtz") {
                    window.location.href = "timeline.html";
                } else {
                    alert("Credenciales incorrectas.");
                }
            });
        });
    </script>
</body>

</html>
