<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Cambiar a una fuente más amigable */
        }
        .navbar {
            background-color: #111;
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        .profile-icon {
            font-size: 1.5rem;
            color: #fff;
        }
        .post {
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            position: relative;
            text-align: left; /* Asegura que el texto esté alineado a la izquierda */
        }
        .post img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .post p {
            margin: 0;
            font-size: 1.2rem; /* Tamaño de la descripción */
        }
        .post .fw-bold {
            font-size: 1.5rem; /* Tamaño del nombre de usuario */
        }
        .like-btn {
            cursor: pointer;
            font-size: 1.2rem;
            color: #ff4757;
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .like-btn i {
            margin-right: 5px;
        }
        .like-count {
            font-size: 1rem;
            color: #fff;
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #ffffff00;
        }
        .footer p {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }
        .user-icon-container {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }
        .user-icon-container img {
            width: 40px;
            height: 40px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container d-flex justify-content-center">
            <span class="navbar-brand">Noir</span>
        </div>
    </nav>

    <!-- Icono de usuario que redirige a la página de registro -->
    <div class="user-icon-container">
        <a href="register.html">
            <img src="images/avatar.png" alt="Icono de usuario">
        </a>
    </div>

    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="post p-3">
                    <div class="bg-secondary rounded" style="height: 200px;"></div>
                    <p class="mt-2 fw-bold">@usuario2</p>
                    <p>Disfrutando de un hermoso atardecer en la playa. #SunsetLover</p>
                    <div class="like-btn" onclick="toggleLike(this)">
                        <span class="like-count">5</span>
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="post p-3">
                    <div class="bg-secondary rounded" style="height: 200px;"></div>
                    <p class="mt-2 fw-bold">@usuario2</p>
                    <p>Disfrutando de un hermoso atardecer en la playa. #SunsetLover</p>
                    <div class="like-btn" onclick="toggleLike(this)">
                        <span class="like-count">18</span>
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="post p-3">
                    <div class="bg-secondary rounded" style="height: 200px;"></div>
                    <p class="mt-2 fw-bold">@usuario2</p>
                    <p>Disfrutando de un hermoso atardecer en la playa. #SunsetLover</p>
                    <div class="like-btn" onclick="toggleLike(this)">
                        <span class="like-count">21</span>
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>"Sin distracciones, solo expresión. Bienvenido a Noir."</p>
    </footer>

    <script>
        function toggleLike(element) {
            let icon = element.querySelector('i');
            let count = element.querySelector('.like-count');
            let likes = parseInt(count.textContent);

            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                likes++;
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                likes--;
            }

            count.textContent = likes;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
